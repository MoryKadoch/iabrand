<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Image Classifier Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% include 'nav.html' %}
  <div class="container mt-5">
    <h1>Résultat de la prédiction</h1>
    <div class="d-flex justify-content-center mt-4">
      <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="Uploaded image" class="img-fluid"
        style="width: 500px; height: 500px; object-fit: cover;">
    </div>
    <p>La marque prédite est: <strong>{{ predicted_class }}</strong> avec une probabilité de {{ predicted_probability *
      100 | round(2) }}%</p>
    <a class="btn btn-primary" href="/">Uploader une autre image</a>
  </div>
</body>

</html>
