<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Image Classifier - Ajout modèle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container mt-5">
      <h1>Ajout d'un nouveau modèle</h1>
      <form action="{{ url_for('upload_model') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Veuillez sélectionner un fichier de modèle</label>
          <input class="form-control" type="file" name="file" accept=".h5" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Uploader">
      </form>
    </div>
  </body>
</html>
