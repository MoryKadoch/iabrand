<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Image Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% include 'nav.html' %}
  <div class="container mt-5">
    <h1>IA pour la reconnaissance de marque de baskets</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="model" class="form-label">Veuillez sélectionner un modèle</label>
        <select class="form-select" name="model" required>
          {% for model in models_list %}
          <option value="{{ model }}">{{ model }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Veuillez sélectionner une image</label>
        <input class="form-control" type="file" name="file" accept="image/*" required>
      </div>
      <input class="btn btn-primary" type="submit" value="Prédire">
    </form>
  </div>
</body>

</html>
